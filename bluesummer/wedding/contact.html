	<div class="wedding-show-navbar p-4">

			<div class="row wedding-show-navbar-wrapper">

				<div class="col-5 offset-3">

						<div class="input-group">
							<input class="form-control" type="text" name="search" placeholder="Search">

						<a class="navbar-brand" href="/bluesummer/wedding"><img src="/bluesummer/assets/img/logo putih/Bluesummer wedding logo putih.png" class="d-inline-block align-top nav-img-mini" alt=""></a>
						<a class="nav-link d-block d-sm-none" href="#"><img src="/bluesummer/assets/img/logo putih/stripped.png" alt="stripped-logo" style="width: 40px;" class="wedding-btn-toggle"></a>

				<img src="/bluesummer/assets/img/wedding//flower.jpg" class="wedding-header-image image-fit" alt="">

						<div class="row wedding-contact">
							<div class="col-lg-5 offset-lg-1 col-md-6 wedding-contact-list">
								<div class="row">
									<div class="col-3 icon text-right d-flex justify-content-end align-items-center">
										<i class="fa fa-map-marker fa-lg" style="font-size: 40px;"></i>
									</div>
									<div class="col-9 description">
										<span class="font-weight-bold">ADDRESS</span> <br>
										<span>Jl. Nuri 767 5th Avenue Japunan, Magelang</span>
									</div>
								</div>
								<div class="row my-5">
									<div class="col-3 icon text-right d-flex justify-content-end align-items-center">
										<i class="fa fa-phone fa-lg" style="font-size: 40px;"></i>
									</div>
									<div class="col-9 description">
										<span class="font-weight-bold">PHONE</span> <br>
										<span>+62856 4221 3938</span>

								</div>
								<div class="row">

								</div>
							</div>

										<input type="text" name="name" class="wedding-contact-form-control" placeholder="Name">
									</div>
									<div class="form-group">
										<input type="email" name="email" class="wedding-contact-form-control" placeholder="Email">
									</div>
									<div class="form-group">
										<textarea name="message" rows="3" cols="30" class="wedding-contact-form-control" placeholder="Message"></textarea>
									</div>
									<div class="form-group">
										<button type="submit" name="submit" class="btn btn-blue">SEND</button>
									</div>
								</div>
							</div>
